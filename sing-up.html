<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocker | Sign-up</title>
    <link rel="stylesheet" href="styles/css/main.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/main.mjs" type="module" defer></script>
</head>
<body class="bg-dark">
    <div class="custom-container container vh-100 my-auto text-center d-grid">
        <header class="row">
            <h1 class="header-title text-primary">
                Blockster
            </h1>
            <p>Your block..</p>
        </header>
        <main 
            class=
                "
                row
                px-2
                py-5
                bg-primary
                bg-gradient
                rounded
                bg-opacity-25
                "
            >
            <form id="sign-up" method="post">
                <div class="alert-box alert alert-danger d-none"></div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control signUpName" id="signupName" placeholder="John Doe">
                    <label for="signupName">Name</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control signUpEmail" id="signupMail" placeholder="name@example.com">
                    <label for="signupMail">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control signUpPass" id="signupPass" placeholder="Password">
                    <label for="signupPass">Password</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control signUpPassConf" id="signupPassConf" placeholder="Password">
                    <label for="signupPassConf">Confirm Password</label>
                  </div>
                <button class="my-5 w-100 p-2 btn btn-primary fw-bold" type="submit">
                    Sign Up
                </button>
            </form>
            <a class="link-info text-end" href="sing-up.html">
                or.. <span>log in..</span>
            </a>
        </main>
    </div>
</body>
</html>
