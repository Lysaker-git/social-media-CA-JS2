<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocker | Log-in</title>
    <link rel="stylesheet" href="styles/css/main.css">
    <script src="js/main.mjs" type="module" defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="custom-container vh-100 container text-center d-grid gap-2 col-8 mx-auto">
        <header class="row h-50 d-inline-block">
            <h1 class="header-title text-primary">
                Blockster
            </h1>
            <p>Your block..</p>
        </header>
        <main 
            class=
                "
                row
                px-2
                py-5
                bg-primary
                bg-gradient
                rounded
                bg-opacity-25
                "
            >
            <form id="log-in" method="post">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control loginEmail" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control loginPass" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                <button class="my-5 w-100 p-2 btn btn-primary fw-bold" type="submit">
                    Log-in
                </button>
            </form>
            <a class="link-info text-end" href="sing-up.html">
                or.. <span>sign up</span>
            </a>
        </main>
    </div>
</body>
</html>
